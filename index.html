<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }

    #train-table {
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #336699; color: white;">
      <h1 class="text-center">
        <strong>
          Train Schedule</strong><br><br>
       <!--    I choo choo choose you!<br> -->
       <img src="assets/images/choo-choo.gif" style="height:250px;">
      </h1>
    </div>

    <div class="row">      
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              Current Train Schedule</strong>
          </div>
          <div class="card-body">
              <table class="table table-hover" id="train-table">
                <thead>
                   <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- table for all of the dynamic train info -->
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">      
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              Add Train</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="train-name-inpu">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="first-train-input">First Train Time - (HH:mm military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-train-btn">
                Submit</button>
             

            </form>
          </div>

        </div><br><br>
      </div>
    </div>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/js/train.js"></script>

</body>

</html>
